<!DOCTYPE html>
<html>
<head>
<title>Biodata</title>
</head>
<body>

<h2>Biodata</h2>

<form>

<label>Name:</label><br>
<input type="text" name="name" placeholder="Type your answer here"><br><br>

<label>Birthday:</label><br>
<input type="date" name="birthday"><br><br>

<label>Nationality:</label><br>
<input type="text" name="nationality" placeholder="Type your answer here"><br><br>

<label>Personality/MBTI::</label><br>
<input type="text" name="personality" placeholder="Type your answer here"><br><br>

<label>Bias:</label><br>
<input type="text" name="bias" placeholder="Type your answer here"><br><br>

<label>Bias Wrecker:</label><br>
<input type="text" name="bias-wrecker" placeholder="Type your answer here"><br><br>

<label>Favorite Era/Concept:</label><br>
<input type="text" name="fav-era" placeholder="Type your answer here"><br><br>


<label>Concerts/Events Attended:</label><br>
<textarea name="events" rows="2" cols="40">Type your answer here</textarea><br><br>


<label>Short Self-Intro (Inspired by EN-Logs)</label><br>
<textarea name="intro" rows="5" cols="50"></textarea><br><br>

<input type="submit" value="Submit">

</form>

</body>
</html>
